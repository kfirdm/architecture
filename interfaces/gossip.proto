syntax = "proto3";

import "primitives/heartbeat.proto";
import "primitives/transactions.proto";

service Gossip {
  rpc GetHeartbeat (GetHeartbeatInput) returns (GetHeartbeatOutput);
  rpc AnnounceTransaction (AnnounceTransactionInput) returns (AnnounceTransactionOutput);
}

message AnnounceTransactionInput {
  Transaction transaction = 1;
}

message AnnounceTransactionOutput {
  // empty
}
